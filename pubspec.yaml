name: deliveryapp
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  google_maps_flutter: ^2.2.2
  geolocator: ^9.0.2
  geocode: ^1.0.2
  geocoding: ^2.0.5
  firebase_core: ^2.4.0
  image_picker: ^0.8.6
  flutter_otp_text_field: ^1.1.1
  shared_preferences: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf